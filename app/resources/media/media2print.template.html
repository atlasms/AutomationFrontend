<style>

    @font-face{
        font-family:'Vazir';font-style:normal;font-weight:normal;
        src:url(/assets/font/vazir/v27.2.2/FD/Vazir-Regular-FD.eot);
        src:url(/assets/font/vazir/v27.2.2/FD/Vazir-Regular-FD.eot?#iefix) format('embedded-opentype'),
        url(/assets/font/vazir/v27.2.2/FD/Vazir-Regular-FD.woff) format('woff'),
        url(/assets/font/vazir/v27.2.2/FD/Vazir-Regular-FD.ttf) format('truetype');
    }
    @font-face{
        font-family:'Vazir';font-style:normal;font-weight:300;
        src:url(/assets/font/vazir/v27.2.2/FD/Vazir-Light-FD.eot);
        src:url(/assets/font/vazir/v27.2.2/FD/Vazir-Light-FD.eot?#iefix) format('embedded-opentype'),
        url(/assets/font/vazir/v27.2.2/FD/Vazir-Light-FD.woff) format('woff'),
        url(/assets/font/vazir/v27.2.2/FD/Vazir-Light-FD.ttf) format('truetype');
    }
    @font-face{
        font-family:'Vazir';font-style:normal;font-weight:bold;
        src:url(/assets/font/vazir/v27.2.2/FD/Vazir-Bold-FD.eot);
        src:url(/assets/font/vazir/v27.2.2/FD/Vazir-Bold-FD.eot?#iefix) format('embedded-opentype'),
        url(/assets/font/vazir/v27.2.2/FD/Vazir-Bold-FD.woff) format('woff'),
        url(/assets/font/vazir/v27.2.2/FD/Vazir-Bold-FD.ttf) format('truetype');
    }
    html,body{font-family:'Vazir', 'Vazir2'; margin: 0; padding: 0;}
    body { margin: 0; padding: 0; width: 100%; direction: rtl; text-align: right; font-family: Vazir, Tahoma; font-size: 13px; padding-bottom: 30px; }
    @page { size: landscape; orientation: landscape; writing-mode: tb-rl; }
    @media print {
        html, body { font-size: 12px; }
        .spinner { display: none; }
    }

    figure { overflow: hidden; }
    .checkbox-circle { margin: 0; }
    .mt-element-ribbon { margin-bottom: 0; border-bottom: 1px solid #eee; }
    .mt-element-ribbon:nth-child(even) { background: #f7f7f7 !important; }
    .pane { position: relative; }
    .pane.collapsed { height: 53px; overflow: hidden; }
    .pane.collapsed .fa-expand:before { content: "\f065"; }
    .toggle-pane { position: absolute; top: 15px; left: 10px; background: transparent; border: 0 none; box-shadow: none; color: gray; cursor: pointer; outline: 0 none; }
    #tree { max-height: 300px; overflow: hidden; overflow-y: scroll; }
    .jstree-default .jstree-node { background-position-x: -2000px }
    .ribbon { min-width: 140px; }

    #filters { height: 34px; }
    #filters .label { float: right; margin: 4px 10px 0 0; }
    #filters .label:first-child { margin-right: 50px; }

    .label { font-size: 12px; }
    .label a { color: #fff; text-decoration: none; padding-left: 4px; padding-right: 4px; margin-left: -2px; margin-right: 2px; }
    .label a:hover { background: rgba(0, 0, 0, 0.1) }
    .label[data-key*="date"] span { display: inline-block; direction: ltr; }

    .wrapper { width: 94%; margin: auto; }
    table { page-break-inside:auto; border-spacing: 0; border-collapse: collapse; }
    h1 { text-align: center; margin-bottom: 0; }
    tr { page-break-inside:avoid; page-break-after:auto }
    tr.highlight td { background: #eee; }
    table { width: 100%; border-bottom: 1px solid #f2f2f2; }
    table + table { margin-top: 20px; }
    /*	table th { border: 0 none; width: 7%; }
        table th.title { width: 35% }*/
    table { border-bottom: 0 none; border-top: 0 none; border-collapse: separate !important; box-shadow: 0 0 5px #ddd; border-radius: 4px; }
    table tr { border-bottom: 1px solid #f2f2f2; }
    table thead { border-top: 0 none; }
    table thead th { border-top: 1px solid #f2f2f2; }
    tfoot { border-top: 1px solid; max-height: 1px; height: 0; border-right: 0 none; border-left: 0 none; }
    th, td { border-right: 1px solid #f2f2f2; padding: 2px 4px; }
    table td { border-top: 1px solid #f2f2f2; border-right: 1px solid #f2f2f2; border-spacing: 0; }
    th { padding: 4px 6px; }
    th:last-child, td:last-child { border-left: 1px solid #f2f2f2; }
    p { margin: 0; font-size: 10.5px; text-align: justify; line-height: 16px; }
    figure { padding: 0; margin: 0; max-height: 68px; overflow: hidden; height: 68px; }
    figure img { display: block; width: 120px; height: auto; }
    .ltr { direction: ltr; text-align: left; font-family: Tahoma; }
    .date { font-size: 12px; text-align: left; }
    .date.number-only { font-size: 14px; text-align: center; font-weight: bold }
    .date.number-only span { display: inline-block; padding: 0 8px; }
    code{border:1px solid #e1e1e1;}
    small { font-style: italic; font-size: 75%; }
    small:before { content: ' (' }
    small:after { content: ' )' }
    small:empty { display: none; }
    [data-type="state"] { font-family: 'Vazir', 'Vazir2'; pointer-events: none; border: 0 none; }
    .btn { display: none; }
    .stats-table { width: 100%; table-layout: fixed; }
    .stats-table tbody tr:first-child td:first-child { border-top-right-radius: 4px; }
    .stats-table tbody tr:first-child td:last-child { border-top-left-radius: 4px; }
    .stats-table tbody tr:last-child td:first-child { border-bottom-right-radius: 4px; }
    .stats-table tbody tr:last-child td:last-child { border-bottom-left-radius: 4px; }
    table tbody tr:last-child td { border-bottom: 1px solid #f2f2f2; }
    .stats-table td { width: 12.5%; max-width: 12.5%; padding: 2px 4px; }
    .stats-table * { pointer-events: none; }
    .box { margin-top: 20px; }
    .text-center { text-align: center; }
    .text-left { text-align: left; }
    .text-bold { font-weight: bold; }
    .spinner { position: fixed; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.8); top: 0; left: 0; }
    .spinner img { display: block; position: fixed; top: 50%; left: 50%; margin: -11px 0 0 -11px; height: 50%; width: 22px; height: 22px; z-index: 1000; }

    select { appearance: inherit; -webkit-appearance: inherit; }
    select, .select2 { max-width: 100%; width: 100%; font-family: 'Vazir', 'Vazir2'; }
    select, .select2-container--default .select2-selection--multiple { border: 0 none !important; }
    .select2-selection__choice__remove { display: none !important; }
    .select2-selection__choice { border: 0 none !important; margin-top: 0; margin-bottom: 0; background: transparent !important; }
    .select2-container--default .select2-selection--multiple .select2-selection__choice { margin-top: 0; }

    /*.mainbody .table tr th:last-child, .mainbody .table tr td:last-child { display: none; }*/
    /*.mainbody .table tr th:nth-child(2), .mainbody .table tr td:nth-child(2) { display: none; }*/
    .help-block { display: none; }
    #metadata-page { padding-left: 20px; padding-right: 20px; }
    #metadata-page + * { padding-left: 20px; padding-right: 20px; }
    #itemlist table { border-radius: 4px; border-collapse: separate !important; }
    #itemlist table thead tr { background: #ccc; }
    #itemlist table thead tr th:first-child { border-top-right-radius: 4px; }
    #itemlist table thead tr th:last-child { border-top-left-radius: 4px; }
    #itemlist table tbody tr:nth-child(2n) { background: #f2f2f2; }
</style>
