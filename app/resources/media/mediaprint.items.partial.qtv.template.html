<div class="portlet itemlist box">
    <div class="portlet-body" style="">
        <div class="mainbody">
            <table class="table table-bordered table-striped table-condensed flip-content table-hover">
                <thead>
                <tr>
                    <th style="width: 40px;" class="">شناسه</th>
                    <th style="width: 200px;" class="col-xs-3">نام آیتم</th>
                    <!--						<th style="width: 100px;" class="col-xs-1 text-center">برنامه</th>-->
                    <!--						<th style="width: 120px;" class="col-xs-2 text-center">زمان ثبت</th>-->

                    <th style="width: 40px;" class="text-center">قسمت</th>
                    <th style="width: 40px;" class="text-center">#&nbsp;پخش</th>
                    <th style="width: 60px;" class="col-xs-1 text-center">مدت</th>
                    <!--<th style="width: 60px;" class="col-xs-2 text-center">وضعیت</th>-->
                </tr>
                </thead>

                <!--						<td class="text-left">-->
                <!--							<span class="">{{#if Created}}{{extractTime Created}} {{extractDate Created}}{{/if}}</span>-->
                <!--						</td>-->
                <!--						<td class="">-->
                <!--							<span class="">{{CreatedByText}}</span>-->
                <!--						</td>-->
                <!--						<td class="text-left">-->
                <!--							<span class="">{{#if Modified}}{{extractTime Modified}} {{extractDate Modified}}{{/if}}</span>-->
                <!--						</td>-->
                <!--						<td class="">-->
                <!--							<span class="">{{ModifiedByText}}</span>-->
                <!--						</td>-->
                <td class="text-center">
                    <span class="" data-title="">{{#if Published}}{{extractTime Published}} {{extractDate Published}}{{/if}}</span>
                </td>
                <td class="text-center">
                    <span class="" data-title="">{{PublishedByText}}</span>
                </td>
                <td class="text-center">
                    <span class="" data-title="">{{LastTaskPersonText}}</span>
                </td>
                <td class="text-center">

                <td class="text-center">
                    <span class="" data-title="">{{ConductorUseCount}}</span>
                </td>
                <td class="text-center">

                </td>

        </div>
    </div>
