<style>
    [data-task="submit-persons"] { display: none; }
    .page-title { font-weight: bold; border-bottom: 1px solid #ddd; padding-bottom: 10px; margin-bottom: 20px; }
    .persons-title { font-weight: bold; padding-top: 8px; font-size: 17px; }
</style>
<div class="metadata-form">
    <h4 class="page-title">ورود اطلاعات شات</h4>
    <!--<div class="form-group">
        <div class="row">
            <div class="col-xs-3">
                <label class="control-label">عنوان</label>
            </div>
            <div class="col-xs-9">
                <input class="form-control" name="Title" value="{{metadata.title}}" disabled>
            </div>
        </div>
    </div>-->
    <div class="form-group">
        <div class="row">
            <div class="col-xs-3">
                <label class="control-label">کلیدواژه‌ها</label>
            </div>
            <div class="col-xs-9">
                <select class="form-control select2" data-type="tags" name="Tags" multiple required>
                    {{#select metadata.tags}}
                    {{#each tags}}
                    <option value="{{id}}">{{title}}</option>
                    {{/each}}
                    {{/select}}
                </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-xs-3">
                <label class="control-label">محورها</label>
            </div>
            <div class="col-xs-9">
                <select class="form-control select2" data-type="subjects" name="Subjects" multiple required>
                    {{#select metadata.subjects}}
                    {{#each subjects}}
                    <option value="{{id}}">{{title}}</option>
                    {{/each}}
                    {{/select}}
                </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row text-center">
            <div class="col-xs-4">شروع</div>
            <div class="col-xs-4">پایان</div>
            <div class="col-xs-4">مدت</div>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <input type="text" class="time form-control" data-before-save="timestamp" data-type="start" name="Start" id="media-start" value="{{time metadata.start}}" required readonly/>
            </div>
            <div class="col-xs-4">
                <input type="text" class="time form-control" data-before-save="timestamp" data-type="end" name="End" id="media-end" value="{{time metadata.end}}" required readonly/>
            </div>
            <div class="col-xs-4">
                <input type="text" class="time form-control" data-before-save="timestamp" data-type="duration" name="Duration" id="media-duration" value="{{time metadata.duration}}" required readonly/>
            </div>
        </div>
    </div>
    <div class="form-group">
        <textarea class="form-control" data-type="description" name="Description" rows="5" placeholder="توضیحات">{{metadata.description}}</textarea>
    </div>
    <hr style="margin: 0;"/>
    <div>
        {{{personsWarning}}}
        <h4 class="persons-title">فهرست عوامل</h4>
        <div class="clearfix"></div>
        <div id="persons-group"></div>
    </div>

    <input type="hidden" name="Type" value="0"/>
    <button type="submit" data-task="submit-shot" class="btn btn-success"><i class="fa fa-save"></i> ذخیره اطلاعات</button>
</div>
