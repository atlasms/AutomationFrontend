<style>
    [data-task="submit-persons"] { display: none; }
    .page-title { font-weight: bold; border-bottom: 1px solid #ddd; padding-bottom: 10px; margin-bottom: 20px; }
    .persons-title { font-weight: bold; padding-top: 8px; font-size: 17px; }
</style>
<form class="metadata-form">

    <input type="hidden" name="Type" value="{{metadata.Type}}"/>
    <input type="hidden" name="ExternalId" value="{{metadata.ExternalId}}"/>
    <input type="hidden" name="Id" value="{{metadata.Id}}"/>
    <h4 class="page-title clearfix">
        <button type="submit" data-task="submit-shot" class="btn btn-success pull-right"><i class="fa fa-save"></i> ذخیره اطلاعات</button>
        ورود اطلاعات شات
    </h4>
    <div class="form-group">
        <div class="row">
            <div class="col-xs-3">
                <label class="control-label">عنوان شات</label>
            </div>
            <div class="col-xs-9">
                <input class="form-control" data-type="title" name="Title" value="{{metadata.Title}}" placeholder="عنوان">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-xs-3">
                <label class="control-label">توضیحات</label>
            </div>
            <div class="col-xs-9">
                <textarea class="form-control" data-type="description" name="Description" rows="3" placeholder="توضیحات">{{metadata.Description}}</textarea>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-xs-3">
                <label class="control-label">نوع ارتباط</label>
            </div>
            <div class="col-xs-9">
                <select class="form-control" name="VideoType">
                    {{#select metadata.VideoType}}
                    {{{getDefinitionOptions 232}}}
                    {{/select}}
                </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-xs-3">
                <label class="control-label">فعالیت برند</label>
            </div>
            <div class="col-xs-9">
                <select class="form-control" name="EF1">
                    {{#select metadata.EF1}}
                    {{{getDefinitionOptions 228}}}
                    {{/select}}
                </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-xs-3">
                <label class="control-label">سمت مهمان در برنامه</label>
            </div>
            <div class="col-xs-9">
                <select class="form-control" name="EF2">
                    {{#select metadata.EF2}}
                    {{{getDefinitionOptions 233}}}
                    {{/select}}
                </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-xs-3">
                <label class="control-label">سمت مهمان در برند</label>
            </div>
            <div class="col-xs-9">
                <select class="form-control" name="EF3">
                    {{#select metadata.EF3}}
                    {{{getDefinitionOptions 231}}}
                    {{/select}}
                </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-xs-3">
                <label class="control-label">فعالیت برند مهمان</label>
            </div>
            <div class="col-xs-9">
                <select class="form-control" name="EF4">
                    {{#select metadata.EF4}}
                    {{{getDefinitionOptions 228}}}
                    {{/select}}
                </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-xs-3">
                <label class="control-label">کلیدواژه‌ها</label>
            </div>
            <div class="col-xs-9">
                <select class="form-control select2" data-type="tags" name="Tags" multiple required>
                    {{#select metadata.Tags}}
                    {{#each tags}}
                    <option value="{{id}}">{{title}}</option>
                    {{/each}}
                    {{/select}}
                </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-xs-3">
                <label class="control-label">محورها</label>
            </div>
            <div class="col-xs-9">
                <select class="form-control select2" data-type="subjects" name="Subjects" multiple required>
                    {{#select metadata.Subjects}}
                    {{#each subjects}}
                    <option value="{{id}}">{{title}}</option>
                    {{/each}}
                    {{/select}}
                </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row text-center">
            <div class="col-xs-4">شروع</div>
            <div class="col-xs-4">پایان</div>
            <div class="col-xs-4">مدت</div>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <input type="text" class="time form-control" data-before-save="timestamp" data-type="start" name="Start" id="media-start" value="{{time metadata.Start}}" required readonly/>
            </div>
            <div class="col-xs-4">
                <input type="text" class="time form-control" data-before-save="timestamp" data-type="end" name="End" id="media-end" value="{{time metadata.End}}" required readonly/>
            </div>
            <div class="col-xs-4">
                <input type="text" class="time form-control" data-before-save="timestamp" data-type="duration" name="Duration" id="media-duration" value="{{time metadata.Duration}}" required readonly/>
            </div>
        </div>
    </div>
    <hr style="margin: 0;"/>
    <div>
        {{{personsWarning}}}
        <h4 class="persons-title">فهرست عوامل</h4>
        <div class="clearfix"></div>
        <div id="persons-group"></div>
    </div>
</form>
