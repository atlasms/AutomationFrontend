<table id="shotlist-table" class="table table-condensed table-hover table-bordered table-striped">
    <tbody>
    {{#each ShotList}}
    <tr data-id="{{Id}}" data-duration="{{time Duration}}" data-media-duration="{{time ../Duration}}" data-type="{{Type}}" data-external-id="{{ExternalId}}" data-tags="{{extractId Tags}}" data-subjects="{{extractId Subjects}}" data-persons="{{extractId Persons}}" data-title="{{Title}}" data-description="{{Description}}">
        <td class="ordering">
            <div style="width: 68px;">
                <span data-task="reorder" data-value="up" class="btn btn-sm btn-default"><i class="fa fa-arrow-up"></i></span>
                <span data-task="reorder" data-value="down" class="btn btn-sm btn-default"><i class="fa fa-arrow-down"></i></span>
            </div>
        </td>
        <td class="col-xs-2">
            <figure>
                <img src="{{../Thumbnail}}" alt="" onerror="this.onerror=null;this.src='/assets/img/placeholder.png'">
            </figure>
        </td>
        <td class="col-xs-10">
            <h4 class="title">{{Title}}</h4>
            <span data-type="start">{{time Start}}</span>
            <span class="badge badge-default badge-roundless">&nbsp;</span>
            <span data-type="end">{{time End}}</span>
            <span data-type="duration" class="badge badge-info">{{time Duration}}</span>
        </td>
        <td>
            <button class="btn btn-default" data-task="delete-shot"><i class="fa fa-trash"></i></button>
        </td>
        <!--	<td><button class="btn btn-success" data-task="save-shot"><i class="fa fa-save"></i></button></td>-->
    </tr>
    {{/each}}
    </tbody>
</table>
