<div id="item-details">
    <div class="mini-item">
        <figure>
            <img src="{{Thumbnail}}"/>
        </figure>
        <div class="desc">
            <a href="/resources/mediaitem/{{Id}}" target="_blank" class="btn btn-default btn-sm" data-task="toggle-collapse"><i class="fa fa-chevron-up"></i></a>
            <a href="/resources/mediaitem/{{Id}}" target="_blank" class="btn btn-default btn-sm"><i class="fa fa-external-link"></i> نمایش جزئیات</a>
            <h3>{{Title}}&nbsp;-&nbsp;<small>قسمت {{EpisodeNumber}}</small></h3>
            <ul class="list-inline">
                <li>نام برنامه <strong>{{MetaCategoryName}}</strong></li>
                <li>وضعیت <strong>{{StateText}}</strong></li>
                <li>شناسه <strong>{{Id}}</strong></li>
                <li>مدت <strong>{{time Duration}}</strong></li>
            </ul>
            <p class="text-muted">{{Description}}</p>
        </div>
    </div>
</div>
<div id="timeline">
    <div class="row">
        <div class="col-xs-7">
            <div id="player-container"></div>
            <form class="shotlist-form">
                <div class="row">
                    <label class="col-xs-1 control-label">از</label>
                    <div class="col-xs-4">
                        <input type="text" class="form-control time" name="Start" placeholder="00:00:00" data-type="clip-start" />
                    </div>
                    <label class="col-xs-1 control-label">تا</label>
                    <div class="col-xs-4">
                        <input type="text" class="form-control time" name="End" placeholder="00:00:00" data-type="clip-end" />
                    </div>
                    <div class="col-xs-2">
                        <button type="button" class="btn btn-info pull-right" data-task="add-clip"><i class="fa fa-plus"></i></button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-xs-5">
            <div id="shotlist-container"></div>
        </div>
    </div>
</div>
