<div id="ingest-page" class="portlet box">
    <div class="portlet-body">
        <div class="mainbody">
            <div class="row">
                <div class="col-xs-5">
                    <div class="metadata-form">
                        <h4 class="modal-title">ورود اطلاعات شات</h4>
                        <input type="hidden" name="Type" value="0"/>
                        <input type="hidden" data-type="path-id" name="MetaCategoryId" value="0"/>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <input type="text" data-type="path" class="form-control" id="path" value="" disabled/>
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <div class="form-group">
                                    <input type="text" class="time form-control" data-before-save="timestamp" data-type="duration" name="Duration" id="media-duration" value="00:00:00" required readonly/>
                                </div>
                            </div>
                            <div class="col-xs-9">
                                <div class="form-group">
                                    <input type="text" data-type="filename" class="form-control ltr" id="media-filename" name="FileName" value="" readonly required/>
                                </div>
                            </div>
                        </div>
                        <br/>
                        <br/>
                        <div class="row">
                            <div class="col-xs-9">
                                <div class="form-group">
                                    <input type="text" data-type="title" class="form-control" id="media-title" name="Title" value="" placeholder="نام قسمت" required/>
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <div class="form-group">
                                    <input type="text" class="form-control text-center" id="media-episode" name="EpisodeNumber" value="" placeholder="شماره قسمت" required/>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <textarea class="form-control" name="Description" rows="5" placeholder="توضیحات قسمت"></textarea>
                                </div>
                            </div>
                        </div>
                        <span class="help-inline hidden">پیش از ثبت اطلاعات می‌بایست فولدر را انتخاب نمایید</span>
                        <button type="submit" class="btn btn-success">ذخیره اطلاعات</button>
                    </div>
                </div>
                <div class="col-xs-7">
                    <div id="timeline"></div>
                </div>
                <!--				<div class="col-xs-4">-->
                <!--					<div id="player-container"></div>-->
                <!--					<div id="shotlist"></div>-->
                <!--				</div>-->
            </div>
        </div>
    </div>
    <div class="modal fade zoom-out" id="media-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog container" role="document">
            <div class="modal-content" class="">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">جستجوی مدیا</h4>
                </div>
                <div class="modal-body">
                    <form class="media-filters form-inline" id="media-search" role="form">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon has-icon"><i class="fa fa-filter"></i></span>
                                <select data-type="state" class="form-control" name="state">
                                    {{#select 1}}
                                    {{{getDefinitionOptions 2}}}
                                    {{/select}}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon has-icon"><i class="fa fa-filter"></i></span>
                                <select data-type="type" class="form-control" disabled name="type">
                                    {{{getDefinitionOptions 47}}}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon has-icon"><i class="fa fa-list"></i></span>
                                <select data-type="change-mode" class="form-control" name="change-mode">
                                    <option value="latest">آخرین‌ها</option>
                                    <option value="tree">انتخابی</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon has-icon"><i class="fa fa-calendar"></i></span>
                                <input type="text" class="form-control datepicker" name="media-search-startdate" placeholder="" style="width: 110px;"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon has-icon"><i class="fa fa-calendar"></i></span>
                                <input type="text" class="form-control datepicker" name="media-search-enddate" placeholder="" style="width: 110px;"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon has-icon"><i class="fa fa-search"></i></span>
                                <input type="text" class="form-control" name="q" placeholder="جستجو" value="" style="width: 120px;"/>
                            </div>
                        </div>
                        <button type="button" class="btn btn-success" data-task="load-media">جستجو</button>
                    </form>
                    <div class="row">
                        <div class="col-xs-3">
                            <div id="tree"></div>
                        </div>
                        <div class="col-xs-9">
                            <div id="itemlist"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
