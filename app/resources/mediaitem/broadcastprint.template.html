<style>
	@font-face{
		font-family:'Vazir';font-style:normal;font-weight:normal;
		src:url(/assets/font/vazir/v27.2.2/FD/Vazir-Regular-FD.eot);
		src:url(/assets/font/vazir/v27.2.2/FD/Vazir-Regular-FD.eot?#iefix) format('embedded-opentype'),
			url(/assets/font/vazir/v27.2.2/FD/Vazir-Regular-FD.woff) format('woff'),
			url(/assets/font/vazir/v27.2.2/FD/Vazir-Regular-FD.ttf) format('truetype');
	}
	@font-face{
		font-family:'Vazir';font-style:normal;font-weight:300;
		src:url(/assets/font/vazir/v27.2.2/FD/Vazir-Light-FD.eot);
		src:url(/assets/font/vazir/v27.2.2/FD/Vazir-Light-FD.eot?#iefix) format('embedded-opentype'),
			url(/assets/font/vazir/v27.2.2/FD/Vazir-Light-FD.woff) format('woff'),
			url(/assets/font/vazir/v27.2.2/FD/Vazir-Light-FD.ttf) format('truetype');
	}
	@font-face{
		font-family:'Vazir';font-style:normal;font-weight:bold;
		src:url(/assets/font/vazir/v27.2.2/FD/Vazir-Bold-FD.eot);
		src:url(/assets/font/vazir/v27.2.2/FD/Vazir-Bold-FD.eot?#iefix) format('embedded-opentype'),
			url(/assets/font/vazir/v27.2.2/FD/Vazir-Bold-FD.woff) format('woff'),
			url(/assets/font/vazir/v27.2.2/FD/Vazir-Bold-FD.ttf) format('truetype');
	}
	html,body{font-family:'Vazir', 'Vazir2'; margin: 0; padding: 0;}
	body { margin: 0; padding: 0; width: 100%; direction: rtl; text-align: right; font-family: Vazir, Tahoma; font-size: 13px; padding-bottom: 30px; }
	@page { size: landscape; orientation: landscape; writing-mode: tb-rl; }
	@media print {
		html, body { font-size: 12px; }
	}
	.wrapper { width: 94%; margin: auto; }
	table { page-break-inside:auto; border-spacing: 0; border-collapse: collapse; }
	h1 { text-align: center; margin-bottom: 20px; font-size: 18px; }
	tr { page-break-inside:avoid; page-break-after:auto }
	tr.highlight td { background: #eee; }
	table { width: 100%; border-bottom: 1px solid #555; }
	table + table { margin-top: 20px; }
	/*	table th { border: 0 none; width: 7%; }
		table th.title { width: 35% }*/
	table { border-bottom: 0 none; border-top: 0 none; }
	table tr { border-bottom: 1px solid #555; }
	table thead { border-top: 0 none; }
	table thead th { border-top: 1px solid #555; }
	tfoot { border-top: 1px solid; max-height: 1px; height: 0; border-right: 0 none; border-left: 0 none; }
	th, td { border-right: 1px solid #555; padding: 2px 4px; }
	table td { border-top: 1px solid #555; border-right: 1px solid #555; border-spacing: 0; }
	th { padding: 4px 6px; }
	th:last-child, td:last-child { border-left: 1px solid #555; }
	p { margin: 0; font-size: 10.5px; text-align: justify; line-height: 16px; }
	figure { padding: 0; margin: 0; max-height: 68px; overflow: hidden; height: 68px; }
	figure img { display: block; width: 120px; height: auto; }
	.ltr { direction: ltr; text-align: left; font-family: Tahoma; }
	.date { font-size: 12px; text-align: left; }
	.date.number-only { font-size: 14px; text-align: center; font-weight: bold }
	.date.number-only span { display: inline-block; padding: 0 8px; }
	code{border:1px solid #e1e1e1;}
	small { font-style: italic; font-size: 75%; }
	small:before { content: ' (' }
	small:after { content: ' )' }
	small:empty { display: none; }
	[data-type="state"] { font-family: 'Vazir', 'Vazir2'; pointer-events: none; border: 0 none; }
	.print-btn { display: none; }
	.stats-table { margin-bottom: 20px; }
	.stats-table .col-xs-2 { width: 16.666666%; }
	.stats-table .col-xs-8 { width: 66.666666%; }
	.table-tools { display: none; }
</style>
<div class="wrapper">
	<div id="ingest-page" class="portlet box">
		<div class="portlet-body">
			<div class="mainbody">
				<div class="row">
					<div class="col-xs-12 col-sm-12">
						<h1>سابقه پخش<span>:  {{$_get 'title' 0}}</span></h1>
						<table class="table table-bordered table-striped flip-content stats-table">
							<tr class="active">
								<td class="col-xs-2">
									<div class="stat-holder">
										مدت فایل (اولین پخش)
										<span data-type="duration" class="label label-info label-sm"></span>
									</div>
								</td>
								<td class="col-xs-2">
									<div class="stat-holder">
										مجموع تکرارها
										<span data-type="repeats" class="label label-info label-sm"></span>
									</div>
								</td>
								<td class="col-xs-2">
									<div class="stat-holder">
										تعداد آیتم‌ها
										<span data-type="count" class="label label-info label-sm"></span>
									</div>
								</td>
								<td class="col-xs-2">
									{{#if params.startJalali}}<strong>{{params.startJalali}}</strong>{{/if}}
								</td>
								<td class="col-xs-2">
									{{#if params.endJalali}}<strong>{{params.endJalali}}</strong>{{/if}}
								</td>
								<td class="col-xs-2"></td>
							</tr>
						</table>
						<div id="broadcast-place"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
