<div class="portlet itemlist box">
	<div class="portlet-title" style="background: #3598dc">
		<div class="caption">
			تعداد:
			<span data-type="total-count"></span>
		</div>
		<div class="actions" style="padding: 7px 0 0 0;">
			<div class="paginator"></div>
		</div>
	</div>
	<div class="portlet-body" style="border: 1px solid #3598dc; padding: 0;">
		<div class="mainbody">
			<table class="table table-bordered table-striped table-condensed flip-content">
				<thead>
					<tr>
						<th>#</th>
						<th class="col-xs-1"></th>
						<th class="col-xs-5">نام برنامه</th>
						<th class="col-xs-2 text-center">زمان ثبت</th>
						<th class="col-xs-1 text-center">قسمت</th>
						<th class="col-xs-1 text-center">مدت</th>
						<th class="col-xs-2 text-center">وضعیت</th>
					</tr>
				</thead>
				<tbody>
					{{#each items}}
					<tr data-id="{{Id}}" data-index="{{math @index "+" 1}}" data-type="{{Type}}">
						<td>
							<span class="idx">{{Id}}</span>
							<a class="item-link" href="/resources/mediaitem/{{Id}}" target="{{config 'mediaLinkTarget'}}"><i class="fa fa-info-circle"></i></a>
						</td>
						<td class="text-center">
							{{config placeholderImage}}
							<figure>
								<img src="{{Thumbnail}}" alt="" onerror="this.onerror=null;this.src='{{config "placeholderImage"}}'" />
							</figure>
						</td>
						<td>
							{{Title}}
							<small class="help-block text-muted clip-line">{{Description}}</small>
						</td>
						<td class="text-right">
							<span class="">{{extractTime Created}} {{extractDate Created}}</span>
						</td>
						<td class="text-center">
							{{EpisodeNumber}}
						</td>
						<td class="text-center">
							<span class="time">{{time Duration}}</span>
						</td>
						<td class="text-center">
							<span class="">{{StateText}}</span>
						</td>
					</tr>
					{{/each}}
				</tbody>
			</table>
		</div>
	</div>
</div>
